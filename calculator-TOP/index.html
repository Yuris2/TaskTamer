<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Yuris2</title>
</head>
<body>
<h1>Calculator</h1>

<div class="screen">
<div id="input">
    5
</div>
</div>

<div class="buttons">
    <div class="break-line">
        <button id="clear" class = "clear">AC</button>
        <button id="backspace" class = "delete">‚Üê</button>
        <button id="power" class = "operation">^</button>
        <button id="divide" class = "operation">/</button>
    </div>    
    <div class="break-line">
        <button id="number-1" class = "number">1</button>
        <button id="number-2" class = "number">2</button>
        <button id="number-3" class = "number">3</button>
        <button id="plus" class = "operation">+</button>
    </div>
    <div class="break-line">
        <button id="number-4" class = "number">4</button>
        <button id="number-5" class = "number">5</button>
        <button id="number-6" class = "number">6</button>
        <button id="minus" class = "operation">-</button>
    </div>
    <div class="break-line">
        <button id="number-7" class = "number">7</button>
        <button id="number-8" class = "number">8</button>
        <button id="number-9" class = "number">9</button>
        <button id="multiply" class = "operation">X</button>
    </div>
    <div class="break-line">
        <button id="number-0" class = "number">0</button>
        <button id="decimal" class = "number">.</button>
        <button id="equals" class = "operation">=</button>
    </div>
</div>
</body>
</html>
